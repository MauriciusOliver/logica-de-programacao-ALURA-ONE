<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function pulaLinha() {

            document.write("<br>")      //variavel function para criar uma função de pular linhas
            document.write("<br>")

        };

        function mostra(frase) {
            
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n) {
            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteia(10); //para aumentar o numero para chutar é só ir colocando mais 0. ex: 100 que ira chutar do 0 ate 100. 1000 que ira chutar do 0 ate 1000 eassimpordiante

        var tentativas = 1;

        while(tentativas <= 3) {

            var chute = parseInt(prompt("Digite seu chute!"));

            if(chute == numeroPensado) {
            
            mostra("voce acertou")
            break;                     //esse codigo 'break' quebra o loop tanto do 'while' quanto do 'for' imediatamente.
            //tentativas = 4; //tem a mesma utilidade do 'break'

            }else {

            if(chute > numeroPensado) {

            mostra("Você errou! Seu chute é maior que o número pensado!");

            } else {

            mostra("Você errou! Seu chute é menor que o número pensado!");
            }

            tentativas++

            }
        }

    </script>
