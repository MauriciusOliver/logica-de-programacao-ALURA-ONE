<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function pulaLinha() {

            document.write("<br>")      //variavel function para criar uma função de pular linhas
            document.write("<br>")

        };

        function mostra(frase) {
            
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("entre com o numero de vitorias."));
        var empates = parseInt(prompt("entre com o numero de empates."));

        var pontos = (vitorias * 3) + empates;

        mostra("Os pontos do seu time é " + pontos)
        if(pontos > 28) {
            mostra("Seu time esta melhor do que o ano apssado.");
        }
        if(pontos < 28) {
            mostra("Seu time esta pior do que o ano passado.");
        }
        if(pontos == 28) {
            mostra("Seu time esta igual ao ano passado.");
        }

        mostra("FIM!");
    </script>
    
</body>
</html>
